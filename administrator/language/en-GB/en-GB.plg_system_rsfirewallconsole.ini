PLG_SYSTEM_RSFIREWALLCONSOLE="System - RSFirewall! CLI"
PLG_SYSTEM_RSFIREWALLCONSOLE_XML_DESCRIPTION="This plugin allows you to run the following RSFirewall! CLI commands:<ul><li><strong>rsfirewall:download-geoip</strong> - downloads the GeoLite2 Country database</li><li><strong>rsfirewall:check-core</strong> - scans the integrity of your Joomla! (CMS) files</li><li><strong>rsfirewall:check-malware</strong> - scans your files for common malware</li><li><strong>rsfirewall:check-folders</strong> - scans your folders for improper permissions</li><li><strong>rsfirewall:check-files</strong> - scans your files for improper permissions</li></ul>"

